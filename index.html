<!doctype html>
<html lang="en">

<head>
  <title>COVID-19</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">

</head>

<body>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <a class="navbar-brand" href="index.html">COVID-19</a>
    <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
      aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavId">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item active">
          <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="map.html">Map</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="survey.html">Survey</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="about.html">About</a>
        </li>

      </ul>
    </div>
  </nav>

  <div class="wrapper">

    <div class="statistics">
      <div class="confirmed">
        <h2 style="color: white;">
          <i class="fa fa-bed" aria-hidden="true"></i>
          Confirmed
        </h2>
        <p style="font-size:4vw; color: rgb(245, 245, 245);" id="Confirmed">test</p>

      </div>

      <div class="sub"> 
      <div class="box_wrapper" style=" margin-bottom: 50px; margin-right: auto;">

        <div class="box" >
          <h5 style="color: white;">
            <i class="fa fa-bed" aria-hidden="true"></i>
            Confirmed
          </h5>
          <p style="font-size:3vw; color: rgb(245, 245, 245);" id="Death">test</p>
        </div>
      </div>

      <div class="box_wrapper" style=" margin-bottom: 50px; margin-left: auto;">

        <div class="box" >
          <h5 style="color: white;">
            <i class="fa fa-bed" aria-hidden="true"></i>
            Recovered
          </h5>
          <p style="font-size:3vw; color: rgb(245, 245, 245);" id="Recovered">test</p>
        </div>
      </div>
      </div>

    </div>
    

  </div>

  </div>


  <center>
    <input type="text" id="myInput" onkeyup="search()" placeholder="Search for country.." title="Type in a name">
  </center>


  <div class="mytable justify-content-center">
    <div class="table-responsive">

      <table class="table table-hover" id="myTable">
        <thead style="background-color: #452169; color: white;">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Country</th>
          </tr>
        </thead>
        <tbody id="data">
        </tbody>
      </table>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</body>

</html>
